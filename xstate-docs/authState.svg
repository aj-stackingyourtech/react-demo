link auth.signingOut to auth.signedOut.failure--><path d="M1581.35,199.866 C1591,203.547 1601.17,206.838 1611,209 C1672.5,222.5261 1746.19,222.1654 1789.52,220.326 " fill="none" id="auth.signingOut-to-auth.signedOut.failure" style="stroke:#383838;stroke-width:1.0;"/><polygon fill="#383838" points="1794.65,220.095,1785.4766,216.5106,1789.6552,220.3235,1785.8422,224.5022,1794.65,220.095" style="stroke:#383838;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134" x="1612" y="190.0669">error.platform.logout</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="120" x="1612" y="205.1997">/clearAuth,setError</text><!--MD5=[7e7e5269768c6d77cb00410e09768c29]
@startuml
left to right direction
skinparam monochrome true
state "auth" as auth {
  [*] - -> auth.authenticating

  state "authenticating" as auth.authenticating {
    auth.authenticating : invoke/authChecker
    auth.authenticating - -> auth.progressing : done.invoke.authChecker\l/setAuth
    auth.authenticating - -> auth.signedOut : error.platform.authChecker
  }

  state "progressing" as auth.progressing {
    auth.progressing : invoke/loader
    auth.progressing - -> auth.signedIn : done.invoke.loader\l/setUser
    auth.progressing - -> auth.signedOut.failure : error.platform.loader\l/setError,clearAuth
  }

  state "signedIn" as auth.signedIn {
    auth.signedIn - -> auth.signingOut : LOGOUT
  }

  state "signedOut" as auth.signedOut {
    [*] - -> auth.signedOut.ok

    auth.signedOut - -> auth.signingIn : LOGIN
    state "ok" as auth.signedOut.ok {
    }

    state "failure" as auth.signedOut.failure {
    }
  }

  state "signingIn" as auth.signingIn {
    auth.signingIn : invoke/authenticator
    auth.signingIn - -> auth.authenticating : done.invoke.authenticator\l/clearError
    auth.signingIn - -> auth.signedOut.failure : error.platform.authenticator\l/setError
  }

  state "signingOut" as auth.signingOut {
    auth.signingOut : invoke/logout
    auth.signingOut - -> auth.signedOut : done.invoke.logout\l/clearAuth,clearError
    auth.signingOut - -> auth.signedOut.failure : error.platform.logout\l/clearAuth,setError
  }
}
@enduml

