name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SAND_098426110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  run_e2e_tests_job:
    name: Run e2e Tests
    needs: build_and_deploy_job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Chrome
        id: installchrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - name: Install Chrome Webdriver
        run: |
          curl https://chromedriver.storage.googleapis.com/93.0.4577.15/chromedriver_linux64.zip -o $GITHUB_WORKSPACE/chromedriver_linux64.zip
          unzip $GITHUB_WORKSPACE/chromedriver_linux64.zip
          export PATH=$PATH:$GITHUB_WORKSPACE     
      - name: Install node
        id: setupnodev16
        uses: actions/setup-node@v2
        with:
           node-version: '16'
      - name: Run Chrome e2e Tests
        id: chromee2e
        run: npm install && npm run e2e-test      


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SAND_098426110 }}
          action: "close"

  generate-docs:
      runs-on: windows-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.101
        - name: Setup DocFX
          uses: crazy-max/ghaction-chocolatey@v1
          with:
            args: install docfx
        - name: Setup Node
          uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: Install node2docfx
          run: npm install node2docfx
        - name: Node2docfx Build
          run: node node_modules/node2docfx/node2docfx.js node2docfx.json
        - name: DocFX Build
          run: docfx docfx.json
          continue-on-error: true
        - name: Publish
          if: github.event_name == 'push'
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GH_PAT }}
            publish_dir: docs
            force_orphan: true
